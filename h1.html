<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Pricing Options</title>
  <link rel="stylesheet" href="h2.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">YAY! Itâ€™s BOGO</h1>

    
    <div class="option">
      <label>
        <input type="radio" name="unit" checked>
        <span>1 Unit</span>
        <span class="discount">10% Off</span>
      </label>
      <span class="price">$10.00 USD</span>
    </div>

    
    <div class="option most-popular expanded">
      <label>
        <input type="radio" name="unit">
       <h6> 2 Unit</h6> 
        <h2><span class="discount">20% Off</span></h2>
      
      <span class="price">$18.00 USD</span>
      <span class="badge">MOST POPULAR</span>

      
      <div class="options">
        <div>
          <label>Size:</label>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
        </div>
        <div>
          <label>Color:</label>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Red</option>
          </select>
        </div>
      </div>
      <div class="option">
        <label>
          <input type="radio" name="unit">
          <span>3 Unit</span>
          <span class="discount">30% Off</span>
        </label>
        <span class="price">$24.00 USD</span>
      </div>
  
      
      <div class="total">
        <span>Free Delivery</span>
        <span>Total: $18.00 USD</span>
      </div>
  
      <button class="add-to-cart">+ Add to Cart</button>
      
  <script src="h3.js"></script>

  </body>
